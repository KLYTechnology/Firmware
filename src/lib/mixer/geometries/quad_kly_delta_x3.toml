# KLY Delta X3 quad tilt-wing UAV in quadcopter configuration

[info]
key = "4kly"
description = "KLY Delta X3 UAV in quadcopter mode. Similar to 4w, with modifications in geometry"

[rotor_default]
axis      = [0.0, 0.0, -1.0]
Ct        = 1.0
Cm        = 0.05

[[rotors]]
name      = "front_right"
position  = [0.202, 0.158, 0.0]
direction = "CCW"

[[rotors]]
name      = "rear_left"
position  = [-0.195, -0.245, 0.0]
direction = "CCW"

[[rotors]]
name     = "front_left"
position = [0.202, -0.158, 0.0]
direction = "CW"

[[rotors]]
name     = "rear_right"
position = [-0.195, 0.245, 0.0]
direction = "CW"